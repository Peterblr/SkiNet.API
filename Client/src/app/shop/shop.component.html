<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="m-3">Sort</h5>
      <select class="custom-select">
        <option selected>Alphabetical</option>
        <option>Price: Low to High</option>
        <option>Price: High to Low</option>
      </select>
      <h5 class="m-3">Brands</h5>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let brand of brands"
          [class.active]="brand.id === this.brandIdSelected"
          [value]="brand.id"
          (click)="onBrandSelected(brand.id)"
        >
          {{ brand.name }}
        </li>
      </ul>
      <h5 class="m-3">Types</h5>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let type of types"
          [class.active]="type.id === this.typeIdSelected"
          [value]="type.id"
          (click)="onTypeSelected(type.id)"
        >
          {{ type.name }}
        </li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span
            >Showing <strong>10</strong> of <strong>16</strong> Results</span
          >
        </header>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success me-2" type="submit">
            Search
          </button>
          <button class="btn btn-outline-success" type="submit">Reset</button>
        </form>
      </div>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
