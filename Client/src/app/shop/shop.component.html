<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="m-3">Sort</h5>
      <select
        class="custom-select"
        (change)="onSortSelected($event.target.value)"
      >
        <option *ngFor="let sort of sortOptions" [value]="sort.value">
          {{ sort.name }}
        </option>
      </select>
      <h5 class="m-3">Brands</h5>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let brand of brands"
          [class.active]="brand.id === this.shopParams.brandId"
          [value]="brand.id"
          (click)="onBrandSelected(brand.id)"
        >
          {{ brand.name }}
        </li>
      </ul>
      <h5 class="m-3">Types</h5>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let type of types"
          [class.active]="type.id === this.shopParams.typeId"
          [value]="type.id"
          (click)="onTypeSelected(type.id)"
        >
          {{ type.name }}
        </li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span
            >Showing <strong>
              {{(this.shopParams.pageNumber) * this.shopParams.pageSize}}
            </strong> of <strong>16</strong> Results</span
          >
        </header>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success me-2" type="submit">
            Search
          </button>
          <button class="btn btn-outline-success" type="submit">Reset</button>
        </form>
      </div>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      <div class="mt-4 d-flex justify-content-center">
        <pagination
        [boundaryLinks]="true"
        [totalItems]="this.totalCount"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"
        >
        </pagination>
      </div>
    </section>
  </div>
</div>
